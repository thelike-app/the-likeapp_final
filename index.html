    @import url('https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@100;300;400;500;700;900&display=swap');
    
    body {
      background-color: black;
      color: white;
      font-family: 'Helvetica Neue', Helvetica, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 120px; /* %20 aşağı kaydırıldı */
      font-size: 80px; /* %25 büyütüldü */
      font-family: 'Helvetica Neue', Helvetica, sans-serif;
      font-weight: 900; /* Condensed Black effect */
      font-stretch: condensed;
      letter-spacing: -2px; /* Condensed effect */
      margin-bottom: 0;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 280px;
      border: none;
      border-radius: 4px;
      margin-top: 24px; /* %20 artırıldı */
      text-align: center;
      position: relative;
    }
    button {
      margin-top: 18px; /* %20 artırıldı */
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ccc;
    }
    .tagline {
      margin-top: 12px; /* %20 artırıldı */
      font-size: 14px;
      color: grey;
    }
    .footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: grey;
    }
    #results {
      margin-top: 30px;
      text-align: left;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 20px;
    }
    .player-info {
      background-color: #111;
      padding: 20px;
      border: 1px solid #333;
      margin-bottom: 20px;
    }
    .stats-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .stats-table th, .stats-table td {
      border: 1px solid #333;
      padding: 12px;
      text-align: center;
    }
    .stats-table th {
      background-color: #222;
      font-weight: bold;
    }
    .stats-table tr:nth-child(even) {
      background-color: #111;
    }
    .season-stats {
      margin-top: 20px;
      padding: 15px;
      background-color: #111;
      border: 1px solid #333;
    }
    .season-stats h3 {
      color: white;
      margin-bottom: 15px;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      text-align: center;
    }
    .stat-item {
      background-color: #222;
      padding: 10px;
    }
    .stat-label {
      font-size: 12px;
      color: #888;
      margin-bottom: 5px;
    }
    .stat-value {
      font-size: 18px;
      font-weight: bold;
      color: white;
    }
    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: #222;
      border: 1px solid #333;
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }
    .suggestion-item {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .suggestion-item:hover {
      background-color: #333;
    }
    .status-icon {
      margin-left: auto;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
    }
    .playing {
      background-color: #007bff;
      color: white;
    }
    .injured {
      background-color: #666;
      color: black;
    }
    .betting-section {
      margin-top: 30px;
      padding: 20px;
      background-color: #111;
      border: 1px solid white;
    }
    .betting-title {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .bulb-icon {
      width: 20px;
      height: 20px;
      fill: white;
      animation: flash 2s infinite;
    }
    @keyframes flash {
      0%, 50% { fill: white; }
      25%, 75% { fill: black; }
    }
    .betting-recommendation {
      margin: 10px 0;
      padding: 10px;
      background-color: #222;
      border-left: 4px solid white;
      color: white;
    }
    .betting-recommendation strong {
      color: white;
    }
    .confidence {
      color: white;
      font-weight: bold;
    }
    .odds {
      color: white;
      font-size: 12px;
    }
    .betting-footer {
      margin-top: 15px;
      font-size: 11px;
      color: white;
    }
    .error-message {
      color: #ff6b6b;
      font-size: 14px;
      text-align: center;
      margin: 20px auto;
      max-width: 400px;
      padding: 10px;
      background-color: #111;
      border: 1px solid #333;
      border-radius: 4px;
    }
  </style>
