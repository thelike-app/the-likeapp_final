      padding: 0;
    }
    h1 {
      margin-top: 120px; /* %20 aşağı kaydırıldı */
      font-size: 80px; /* %25 büyütüldü */
      letter-spacing: 2px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 280px;
      border: none;
      border-radius: 4px;
      margin-top: 24px; /* %20 artırıldı */
      text-align: center;
      position: relative;
    }
    button {
      margin-top: 18px; /* %20 artırıldı */
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ccc;
    }
    .tagline {
      margin-top: 12px; /* %20 artırıldı */
      font-size: 14px;
      color: grey;
    }
    .footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      font-size: 12px;
      color: grey;
    }
    #results {
      margin-top: 30px;
      white-space: pre-wrap;
      text-align: left;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      font-size: 14px;
      color: #ccc;
    }
    .stats-table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
    .stats-table th,
    .stats-table td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
      font-size: 12px;
      border-radius: 0; /* Köşeleri keskin */
    }
    .stats-table th {
      background-color: #222;
      color: white;
      font-weight: bold;
    }
    .stats-table td {
      background-color: #111;
      color: #ccc;
    }
    .player-info {
      margin-bottom: 20px;
      font-size: 14px;
      color: white;
    }
    .season-stats {
      margin-top: 20px;
      padding: 15px;
      background-color: #111;
      border-radius: 0; /* Köşeleri keskin */
      border: 1px solid #333;
      text-align: center;
    }
    .season-stats h3 {
      margin-top: 0;
      color: white; /* Beyaz renk */
    }
    .season-stats-row {
      display: flex;
      justify-content: space-around;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    .stat-item {
      margin: 5px 10px;
      font-size: 13px;
    }
    .stat-label {
      color: #999;
      font-size: 11px;
    }
    .stat-value {
      color: white;
      font-weight: bold;
      font-size: 14px;
    }
    .suggestions {
      position: absolute;
      background-color: #222;
      border: 1px solid #333;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
      width: 280px;
      margin-left: auto;
      margin-right: auto;
      z-index: 1000;
      display: none;
    }
    .suggestion-item {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
    }
    .suggestion-item:hover {
      background-color: #333;
    }
    .status-icon {
      margin-left: auto;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
    }
    .playing {
      background-color: #007bff;
      color: white;
    }
    .injured {
      background-color: #666;
      color: black;
    }
    .betting-section {
      margin-top: 30px;
      padding: 20px;
      background-color: #111;
      border-radius: 0; /* Köşeleri keskin */
      border: 1px solid #333;
    }
    .betting-title {
      display: flex;
      align-items: center;
      justify-content: flex-start; /* Sol köşeye hizala */
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .bulb-icon {
      width: 20px;
      height: 20px;
      fill: white;
      animation: flash 2s infinite; /* Flaş animasyonu */
    }
    @keyframes flash {
      0%, 50% { fill: white; }
      25%, 75% { fill: black; }
    }
    .betting-recommendation {
      margin: 10px 0;
      padding: 10px;
      background-color: #222;
      border-radius: 0; /* Köşeleri keskin */
      border-left: 4px solid white; /* Beyaz border */
      color: white; /* Beyaz yazı */
    }
    .betting-recommendation strong {
      color: white; /* Beyaz renk */
    }
    .confidence {
      color: white; /* Beyaz renk */
      font-weight: bold;
    }
    .odds {
      color: white; /* Beyaz renk */
      font-size: 12px;
    }
    .betting-footer {
      margin-top: 15px;
      font-size: 11px;
      color: white; /* Beyaz renk */
    }
  </style>
</head>
