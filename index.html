      font-size: 12px;

      margin-top: 20px;

      background-color: #111;
      border-radius: 0; /* Köşeleri keskin */
      border: 1px solid #333;
      text-align: center;
    }
    .season-stats h3 {
      margin-top: 0;
      color: white; /* Beyaz renk */
    }
    .season-stats-row {
      display: flex;
      justify-content: space-around;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    .stat-item {
      margin: 5px 10px;
      font-size: 13px;
    }
    .stat-label {
      color: #999;
      font-size: 11px;
    }
    .stat-value {
      color: white;
      font-weight: bold;
      font-size: 14px;
    }
    .suggestions {
      position: absolute;
      background-color: #222;
      border: 1px solid #333;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
      width: 360px;
      margin-left: auto;
      margin-right: auto;
      z-index: 1000;
      display: none;
    }
    .suggestion-item {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
    }
    .suggestion-item:hover {
      background-color: #333;
    }
    .status-icon {
      margin-left: auto;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
    }
    .playing {
      background-color: #007bff;
      color: white;
    }
    .injured {
      background-color: #666;
      color: black;
    }
    .betting-section {
      margin-top: 30px;
      padding: 20px;
      background-color: #111;
      border-radius: 0; /* Köşeleri keskin */
      border: 1px solid #333;
    }

      display: flex;
      align-items: center;
      justify-content: flex-start; /* Sol köşeye hizala */

      font-weight: bold;
      margin-bottom: 15px;

    .bulb-icon {
      width: 20px;
      height: 20px;
      fill: white;
      animation: flash 2s infinite; /* Flaş animasyonu */

    @keyframes flash {
      0%, 50% { fill: white; }

      background-color: #222;

function synthFootballStats(name){
  const fw = ["Haaland","Mbappé","Messi","Ronaldo","Kane","Vinícius","Rodrygo","Lewandowski","Yamal","Osimhen","Salah","Rashford","Lautaro","Son","Núñez","Di María","Lukaku","Depay","Zaha"];
  const mf = ["Bellingham","De Bruyne","Foden","Saka","Ødegaard","Bernardo","Pedri","Gavi","Frenkie","Barella","Çalhanoğlu","Valverde","Kimmich","Goretzka","Nkunku","Dybala","Chiesa","Rice","Camavinga","Tchouaméni","Mahrez","Coman","Havertz","Mount","Guimarães","Musiala","Wirtz"];
  const df = ["Van Dijk","Dias","Alaba","Araújo","Koundé","Upamecano","Gvardiol","Davies","Theo","Reece","Robertson","Rüdiger","Militão"];
  const gk = ["Alisson","Courtois","Oblak","ter Stegen","Maignan","Ederson"];
  let pos = "MF";
  if (fw.some(s=>name.includes(s))) pos = "FW";
  if (df.some(s=>name.includes(s))) pos = "DF";
  if (gk.some(s=>name.includes(s))) pos = "GK";

  function vary(x,v){ return Math.max(0, Math.round(x * (1 + (Math.random()-0.5)*2*v))); }
  const base = {
    shots: pos==="FW"?110:(pos==="MF"?70:(pos==="DF"?25:5)),
    sot: pos==="FW"?60:(pos==="MF"?30:(pos==="DF"?8:3)),
    passes: pos==="GK"?800:(pos==="DF"?1500:(pos==="MF"?2100:900)),
    red: pos==="DF"?1:0,
    yellow: pos==="DF"?6:(pos==="MF"?4:2),
    goals: pos==="FW"?28:(pos==="MF"?12:(pos==="DF"?4:0)),
    assists: pos==="MF"?14:(pos==="FW"?8:3),
    cs: pos==="GK"?16:(pos==="DF"?15:6),
    games: 34
  };
  const totals = {
    shots: vary(base.shots,0.15), sot: vary(base.sot,0.15), passes: vary(base.passes,0.12),
    red: vary(base.red,0.6), yellow: vary(base.yellow,0.3), goals: vary(base.goals,0.18),
    assists: vary(base.assists,0.2), cs: vary(base.cs,0.25), games: base.games
  };
  const opponents = ["MCI","RMA","BAR","BAY","LIV","ARS","INT","MUN","ATM","MIL","NAP","CHE","TOT","NEW","SEV","VIL"];
  const recent = [];
  for (let i=0;i<10;i++){
    const opp = opponents[Math.floor(Math.random()*opponents.length)];
    const label = (Math.random()>0.5? "vs ":"@ ") + opp;
    const gShots = Math.max(0, Math.round(totals.shots/totals.games * (0.8 + Math.random()*0.8)));
    const gSOT   = Math.min(gShots, Math.max(0, Math.round(totals.sot/totals.games * (0.8 + Math.random()*0.8))));
    const gPass  = Math.max(5, Math.round(totals.passes/totals.games * (0.8 + Math.random()*0.8)));
    const gYellow= Math.random()<0.12 ? 1 : 0;
    const gRed   = gYellow && Math.random()<0.08 ? 1 : (Math.random()<0.02 ? 1 : 0);
    const gGoals = Math.random()< (pos==='FW'?0.55:(pos==='MF'?0.3:0.07)) ? (Math.random()<0.15?2:1) : 0;
    const gAst   = Math.random()< (pos==='MF'?0.5:(pos==='FW'?0.25:0.12)) ? 1 : 0;
    const gCS    = (pos==='GK' || pos==='DF') && Math.random()<0.45 ? 1 : 0;
    recent.push({label, shots:gShots, sot:gSOT, passes:gPass, red:gRed, yellow:gYellow, goals:gGoals, assists:gAst, cs:gCS});
  }
  return { totals, recent };
}
